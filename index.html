<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5969beb443.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!--Start of Navigation-->
        <nav>
            <ul class="left">
                <li class="nondisplay">About</li>
                <li  class="nondisplay">Store</li>
            </ul>
            <ul class="right">
                <li>Gmail</li>
                <li>Images</li>
                <li><i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i></li>
                <li id="signIn">Sign in</li>
            </ul>
        </nav>
        <!--end of navigation-->

        <!--start of middle section-->
        <section>
            <div class="image-item">
                <img src="img/google.png" alt="google logo">
            </div>
            <div class="form">
                <span class="searchIcon1"><i class="fas fa-search"></i></span>
                <input type="text" name="q">
                <span class="searchIcon2"><i class="fas fa-microphone"></i></span>
            </div>
            <div class="buttons">
                <button class="search">Google Search</button>
                <button class="search">I'm Feeling Lucky</button>
            </div>
            <div class="paragraph">
                <p>Google offered in: <a href="https://google.de">Deutsch</a></p>
            </div>
        </section>
        <!--end of middle section-->

        <!--start of footer-->
        <footer id="footer">
            <div class="upper">Germany               
            </div>
            
            <div class="lower">
                <ul class="lowerLeft">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
                <ul class="lowerRight">
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
        <!--end of footer-->
    </div>
</body>
</html>
